<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="spinner"><!--<img src="client/images/spiffygif_46x46.gif">--></div>

      <div id="rooms">
        Room:
        <select id="roomSelect">
          <option>Create New Room...</option>
          <option selected>All</option>
        </select>
        <p class="newRoom"><input type="text"/>&nbsp;<button>Create Room</button></p>
      </div>

      <div class="friends">
        <h3>Friend List</h3>
      </div>

      <form action="#" id="send" method="post">
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>
      <button class="refresh">Refresh messages</button><br><br>
      <div id="chats"></div>
    </div>

  <script>
    $(document).ready(function() {
      app.init();
    });
    </script>
  </body>
</html>
